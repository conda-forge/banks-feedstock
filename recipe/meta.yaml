{% set name = "banks" %}
{% set version = "2.1.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/banks-{{ version }}.tar.gz
  sha256: c0dd2cb0c5487274a513a552827e6a8ddbd0ab1a1b967f177e71a6e4748a3ed2

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - griffe
    - jinja2
    - pydantic
    - deprecated
    - platformdirs

test:
  imports:
    - banks
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A prompt programming language
  home: https://github.com/masci/banks
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
